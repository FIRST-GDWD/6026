<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bulletin Board (Exercise)</title>
        <link href="css/setup.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet" data-meal-prep>
    </head>
    <body>
        <div id="bulletin-board">
            <!-- ADD YOUR HTML CODE INSIDE OF THIS DIV -->
            <div class="post-it" id="green-post-it">
                <div class="centered">
                    <div class="push-pin"></div>
                </div>
                Hello World!
            </div>

            <div class="post-it big">
                <div class="centered">
                    <div class="push-pin"></div>
                </div>
                Hello World!
            </div>

            <div class="post-it pink">
                <div class="centered">
                    <div class="push-pin"></div>
                </div>
                <img src="images/red-panda.jpeg">
                <br>
                <h2>So cute!</h2>
            </div>

            <div class="post-it green">
                <div class="centered">
                    <div class="push-pin"></div>
                </div>
                <h5>Games to play</h5>
                <ul>
                    <li>Palworld</li>
                    <li>Clair Obscur: Expedition 33</li>
                    <li>Metaphor: ReFantazio

        </div>
