<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Single Column Layouts Demo</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="container-1">
            <div class="single-column">
                <h2>Mountain Dew - Original</h2>
                <img src="images/mtndew_1.png" alt="mtn dew">
                <p>Do the Dew</p>
            </div>
        </div>
        <div class="container-2">
            <div class="single-column">
                <h2>Mountain Dew - Voltage</h2>
                <img src="images/mtndew_voltage.png" alt="mtn dew">
                <p>Cool Blue Electricity
            </div>
        </div>
        <div class="container-3">
            <div class="single-column">
                <h2>Mountain Dew - Livewire</h2>
                <img src="images/mtndew_livewire.png" alt="mtn dew">
                <p>Get Zapped by Orange
            </div>
        </div>
    </body>
</html>
